<include file="Tpl/publicHeader" />
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">会员管理</strong> / <small>股东会员开通</small></div>
    </div>
    <form action="{:U('Memberoperation/open')}" method="post">
        <table id="add">
            <tr>
                <td>　真实姓名：</td>
                <td><input type="text" name="realname"></td>
            </tr>
            <tr>
                <td>　联系手机：</td>
                <td><input type="text" name="tel"></td>
            </tr>
            <tr>
                <td>　所在省份：</td>
                <td><input type="text" name="province"></td>
            </tr>
            <tr>
                <td>　所在市：</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>　所在县区：</td>
                <td><input type="text" name="county"></td>
            </tr>
            <tr>
                <td>　邮政编码：</td>
                <td><input type="text" name="zipcode"></td>
            </tr>
            <tr>
                <td>　详细地址：</td>
                <td><input type="text" name="address"></td>
            </tr>

            <tr>
                <input type="hidden" name="mid" value="{$mid}" />
                <td colspan="2"><input type="submit" value="确定添加"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Tpl/publicFooter" />
