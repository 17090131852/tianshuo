<!DOCTYPE html>

    <meta name="description"
          content="山西天朔电动汽车有限公司隶属山西天朔集团，是一家集研发，设计，生产销售为一体的新能源电动汽车制造企业。我公司保持以节能减排为宗旨。按照汽车产品的新的设计理念，采用先进的轿车生产工艺和标准。结合乘用车辆配合的性能。打造国内先进的具有开发生产多种类型新能源，电动汽车为主的大型生产企业。"/>

    <!--底部导航css-->
    <link rel="stylesheet" href="../../../../../Public/Style/layout.css"/>
    <style>
        footer {
            margin-top: 2em;
            border-top: 5px solid #062033;
            background: #1ea78d;
        }

        footer .FirmBottom {
            margin: 0 auto;
        }

        footer .FirmBottom ul li {
            font-size: .875em;
            padding-left: 0;
        }

        footer .FirmBottom ul li a {
            color: #fff;
        }

        footer .FirmBottom .FirmCall {
            padding-top: 20px;
            color: #fff;
        }

        footer .FirmBottom .FirmCall ol {
            font-size: .875em;
        }

        footer .FirmBottom .FirmCall ol li {
            padding-left: 0;
            margin-left: 0;
            line-height: 2.5em;
        }

        footer .FirmBottom .FirmCall ol li a {
            padding-left: 0;
            color: #fff;
            font-size: 1em;
        }

        footer .FirmBottom .FirmCall ol li span {
            padding-left: 0;
        }

        footer .FirmCopy {
            text-align: center;
            font-size: .875em;
        }

        footer .FirmCopy p {
            padding-top: 8px;
            padding-bottom: 8px;
            color: #fff;
        }

        footer .row {
            margin: 0 auto;
        }

        footer .FirmLogo img {
            width: 158px;
            padding-bottom: 1em;
        }

        footer .FirmLogo span {
            color: #fff;
            font-size: .75em;
        }

        footer .FirmLogo a {
            display: block;
            margin-top: 1.6em;
        }

        footer .AttenTion p {
            float: left;
            margin-right: 30px;
            display: inline-block;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }

        footer .AttenTion p img {
            padding-bottom: 1em;
        }
    </style>
    <!--底部导航css-->
    <style>
        .navbar-default {
            padding: 1.5em 0 1em 0;
            margin-bottom: 0;
            background: #fff;
            border: 0;
        }

        .nav li a:hover {
            color: #3da654;
            border-bottom: 2px solid #3da654;
        }

        .LogoImg {
            margin-left: 1em;
        }

        .pullRight {
            float: right;
        }

        .FirmTop {
            background: #0eb493;
            color: #fff;
            line-height: 2em;
        }

        .FirmTop a {
            color: #fff;
        }

        .navbar-nav li a {
            border-bottom: 2px solid #fff;
        }

        /*种子会员 样式*/
        .vipMember {
            float: left;
            margin-right: 1em;
        }

        .logout i, .vipMember i {
            position: relative;
            top: 4px;
            display: inline-block;
            width: 20px;
            height: 18px;
        }

        .backIndexIcon {
            background: url("/Public/Images/Tweb/backIndex.png") no-repeat 0 0;
        }

        .seedMember {
            background: url("/Public/Images/Tweb/seedMember.png") no-repeat 0 0;
        }

        .vipMember a:hover {
            color: #fff;
        }

        .lineBar {
            display: inline-block;
            color: #fff;
            padding: 0 .4em 0 1em;
        }
    </style>
    <style>
        .pandectStrip {
            height: 50px;
            line-height: 50px;
        }

        .pandectStrip a {
            text-decoration: none;
            color: #999;
            font-size: 12px;
        }
        .duihao{
            width: 100%;
            padding: 20px;
            border-bottom: 1px dashed #1c977e;
            margin-bottom: 20px;
        }
        .duihao img{
            display: block;
            margin: auto;
        }
        .newText{
            width: 71%;
            border:1px solid #ddd;
            background: #b9e9e0;
            margin:auto;
            margin-top: 40px;
        }
        .newText .back{
            background-color: #fff;
            margin: 14px 10px 37px 10px;
        }
        .colorlan{
            color: #1EA78D!important;
        }
        .mb150{
            margin-bottom: 150px;
        }

    <div class="FirmTop clearfix ">
        <div class="MaxWidth container">
            <span>客服电话：010-53322763</span>
            <span class="pullRight">
						<a href="{:U('Public/Login')}">登录</a>
                <!--种子会员-->
						<volist name="entryStatus" id="val">
							<if condition="($val.en_name eq 'seed') AND ($val.status eq 1)">
							<div class="logout vipMember">
								<i class="seedMember"></i>
								<a href="{:U('Public/addSeed')}"> 种子会员</a>
								<span class="lineBar">/</span>
							</div>
							</if>
						</volist>
					<else/>
						<a href="{:U('Public/logout')}">退出</a> <a href="{:U('Member/index')}"></a>

				</span>
        </div>
    </div>

</header>
<section class="container">

<div class="duihao">

</div>
    <div class="newText">
<div class="back">

    <p class="fs24 color000 pl20">预约6S店：<span class="colorlan">中制家车北京亦庄旗舰店</span></p>
    <p class="fs24 color000 pl20 pb10">客服稍后会与您确认预约信息，请保持手机畅通，祝您试驾愉快</p>
</div>
    </div>
    <a class="colorlan fs16 db tac mt60 mb150" href="">返回首页</a>
</section>
<!--底部导航-->
<footer>
    <div class="container">
        <div class="row clearfix hidden-xs" style="margin-top:3em;">
            <div class="col-md-3 FirmLogo">
                <a href="{:U('Index/index')}">
                    <img src="../../../../../Public/Images/Tweb/logo_write.png" alt="天朔集团LOGO" title="天朔集团LOGO"/>
                </a>
            </div>

            <div class="col-md-7 FirmBottom clearfix">
                <ul>
                    <li class="col-lg-2 col-sm-2"><a href="__APP__">网站首页</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/contact')}">联系我们</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/secret')}">隐私条款</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/copyright')}">版权声明</a></li>

                        <li class="col-lg-2 col-sm-2">

                        </li>
                        <li class="col-lg-4 col-sm-4">
                            <a href="javascript:;">010-53322763</a>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="col-md-2 clearfix AttenTion">

    </div>

        <p>Copyright &copy; <span>2016-2018</span> 天朔集团 版权所有 <span class="hidden-xs">ICP备案号：晋ICP备13008414号-3</span></p>

    <div class="go-top dn" id="go-top">
        <a href="javascript:;" class="go rds5"></a>
