<!DOCTYPE html>

<head>

          content="山西天朔电动汽车有限公司隶属山西天朔集团，是一家集研发，设计，生产销售为一体的新能源电动汽车制造企业。我公司保持以节能减排为宗旨。按照汽车产品的新的设计理念，采用先进的轿车生产工艺和标准。结合乘用车辆配合的性能。打造国内先进的具有开发生产多种类型新能源，电动汽车为主的大型生产企业。"/>
    <link rel="stylesheet" href="../../../../../Public/Style/Reset.css"/>
    <link rel="stylesheet" href="../../../../../Public/Plugin/Bootstrap/bootstrap.min.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <script src="../../../../../Public/Script/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../../../../Public/Plugin/Bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <!--底部导航css-->
    <link rel="stylesheet" href="../../../../../Public/Style/layout.css"/>
    <style>
        footer {
            margin-top: 2em;
            border-top: 5px solid #062033;
            background: #1ea78d;
        }

        footer .FirmBottom {
            margin: 0 auto;
        }

        footer .FirmBottom ul li {
            font-size: .875em;
            padding-left: 0;
        }

        footer .FirmBottom ul li a {
            color: #fff;
        }

        footer .FirmBottom .FirmCall {
            padding-top: 20px;
            color: #fff;
        }

        footer .FirmBottom .FirmCall ol {
            font-size: .875em;
        }

        footer .FirmBottom .FirmCall ol li {
            padding-left: 0;
            margin-left: 0;
            line-height: 2.5em;
        }

        footer .FirmBottom .FirmCall ol li a {
            padding-left: 0;
            color: #fff;
            font-size: 1em;
        }

        footer .FirmBottom .FirmCall ol li span {
            padding-left: 0;
        }

        footer .FirmCopy {
            text-align: center;
            font-size: .875em;
        }

        footer .FirmCopy p {
            padding-top: 8px;
            padding-bottom: 8px;
            color: #fff;
        }

        footer .row {
            margin: 0 auto;
        }

        footer .FirmLogo img {
            width: 158px;
            padding-bottom: 1em;
        }

        footer .FirmLogo span {
            color: #fff;
            font-size: .75em;
        }

        footer .FirmLogo a {
            display: block;
            margin-top: 1.6em;
        }

        footer .AttenTion p {
            float: left;
            margin-right: 30px;
            display: inline-block;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }

        footer .AttenTion p img {
            padding-bottom: 1em;
        }
    </style>
    <!--底部导航css-->
    <style>
        .navbar-default {
            padding: 1.5em 0 1em 0;
            margin-bottom: 0;
            background: #fff;
            border: 0;
        }

        .nav li a:hover {
            color: #3da654;
            border-bottom: 2px solid #3da654;
        }

        .LogoImg {
            margin-left: 1em;
        }

        .pullRight {
            float: right;
        }

        .FirmTop {
            background: #0eb493;
            color: #fff;
            line-height: 2em;
        }

        .FirmTop a {
            color: #fff;
        }

        .navbar-nav li a {
            border-bottom: 2px solid #fff;
        }

        /*种子会员 样式*/
        .vipMember {
            float: left;
            margin-right: 1em;
        }

        .logout i, .vipMember i {
            position: relative;
            top: 4px;
            display: inline-block;
            width: 20px;
            height: 18px;
        }

        .backIndexIcon {
            background: url("/Public/Images/Tweb/backIndex.png") no-repeat 0 0;
        }

        .seedMember {
            background: url("/Public/Images/Tweb/seedMember.png") no-repeat 0 0;
        }

        .vipMember a:hover {
            color: #fff;
        }

        .lineBar {
            display: inline-block;
            color: #fff;
            padding: 0 .4em 0 1em;
        }
    </style>
    <style>
        .pandectStrip {
            height: 50px;
            line-height: 50px;
        }

        .pandectStrip a {
            text-decoration: none;
            color: #999;
            font-size: 12px;
        }
  .bankBox{
      background-color: #eeeeee;
      width: 100%;
  }
        .color46{
            color: #464646;
        }
        .table>tbody>tr>td{
            border-top: none;
            padding: 7px;
            font-size: 18px;
            color: #000;
        }
        .table>tbody>tr>td.l{
            width: 180px;
            text-align: right;
        }
        .radio1{
            width: 19px;
            height: 19px;
            vertical-align: -.2em;
            margin-right: 10px!important;
        }
        .number1{
            border: 2px solid #dddddd;
            width: 260px;
            height: 32px;
            color: #666;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
        input[type="number"]{-moz-appearance:textfield;}
        .tian {
            cursor: pointer;
            margin-bottom: 30px;
        }
        .tian img{
            vertical-align: 0;
            margin-right: 20px;
            margin-left: 30px;

        }
        .dib{
            display: inline-block;
        }
        .btn1{
            width: 132px;
            height: 42px;
            background-color: #1c977e;
            color: #fff;
            border:none;
            display: block;
            margin-left: 40px;
            margin-bottom: 160px;
            border-radius: 4px;
        }
        .pop{
            width: 20%;
            border-radius: 4px;
            text-align: center;
            position: fixed;
            background-color: white;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50% ,-50%);
        }
        .pop button{
            height: 30px;
            padding: 0 20px;
            border-radius: 4px;
            background-color: #1c977e;
            color: #fff;
            border:none;
        }
        .pop .no{
            color: #1EA78D;
            border: 1px solid #1EA78D;
            background-color: #fff;
        }
    </style>
</head>
<body>
<header class="clearfix">
    <div class="FirmTop clearfix ">
        <div class="MaxWidth container">
            <span>客服电话：010-53322763</span>
            <span class="pullRight">
						<a href="{:U('Public/Login')}">登录</a>
                <!--种子会员-->
						<volist name="entryStatus" id="val">
							<if condition="($val.en_name eq 'seed') AND ($val.status eq 1)">
							<div class="logout vipMember">
								<i class="seedMember"></i>
								<a href="{:U('Public/addSeed')}"> 种子会员</a>
								<span class="lineBar">/</span>
							</div>
							</if>
						</volist>
					<else/>
						<a href="{:U('Public/logout')}">退出</a> <a href="{:U('Member/index')}"></a>

				</span>
        </div>
    </div>

</header>
<section class="container">
    <!--位置导航-->
    <div class="pandectStrip row fs12 color999">
        <span>当前位置：</span><a href="">主页 </a> <span> > </span> <a href=""> 提现</a> > <a href=""> 提现</a>
    </div>
<div class="bankBox row ">
    <h1 class="fs24 pt30 pl10 color46">提现至银行卡</h1>
    <table class="table">
        <tbody>
        <tr>
            <td class="l">可提现总金额：</td>
            <td>1000000元</td>
        </tr>
        <tr>
            <td class="l">选择银行卡：</td>
            <td class="jsp">
                <div class="lh1 pb30 fs18 color000"><input type="radio" class="radio1" name="check">中国银行 尾号：4000</div>
                <div class="lh1 pb30 fs18 color000"><input type="radio" class="radio1" name="check">中国银行 尾号：4000</div>
                <div class="lh1 pb30 fs18 color000"><input type="radio" class="radio1" name="check">中国银行 尾号：4000</div>
                <div class="tian colorlan"><img class="dib" src="../../../../../Public/Images/Tweb/312.png" height="20" width="20" alt="">添加银行卡</div>
            </td>
        </tr>
        <tr>
            <td class="l">转出金额：</td>
            <td>
                <input class="number1" type="number" maxlength="6">
                <button class="mt100 btn1">提现</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>
<div class="pop pt20 dn">
本次提现手续费两元，是否继续
    <div class="tac mb20 mt20">
        <button class="lh1 yes">确认</button>
        <button class="lh1 ml20 no">取消</button>
    </div>
</div>
<!--底部导航-->
<footer>
    <div class="container">
        <div class="row clearfix hidden-xs" style="margin-top:3em;">
            <div class="col-md-3 FirmLogo">
                <a href="{:U('Index/index')}">
                    <img src="../../../../../Public/Images/Tweb/logo_write.png" alt="天朔集团LOGO" title="天朔集团LOGO"/>
                </a>
            </div>

            <div class="col-md-7 FirmBottom clearfix">
                <ul>
                    <li class="col-lg-2 col-sm-2"><a href="__APP__">网站首页</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/contact')}">联系我们</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/secret')}">隐私条款</a></li>
                    <li class="col-lg-2 col-sm-2"><a href="{:U('Contact/copyright')}">版权声明</a></li>
                </ul>
                <div class="FirmCall">
                    <ol class="clearfix">
                        <li class="col-lg-2 col-sm-2">
                            <span>联系我们：</span>
                        </li>
                        <li class="col-lg-4 col-sm-4">
                            <a href="javascript:;">010-53322763</a>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="col-md-2 clearfix AttenTion">
                <p><img src="../../../../../Public/Images/Tweb/attention2.png" alt="天朔集团-微信二维码" title="天朔集团-微信二维码"/>微信关注
                </p>
            </div>
        </div>
    </div>

    <div class="FirmCopy clearfix">
        <p>Copyright &copy; <span>2016-2018</span> 天朔集团 版权所有 <span class="hidden-xs">ICP备案号：晋ICP备13008414号-3</span></p>
    </div>
    <!--回到顶部-->
    <link rel="stylesheet" href="../../../../../Public/Plugin/BackTop/backtop.css"/>
    <div class="go-top dn" id="go-top">
        <a href="javascript:;" class="go rds5"></a>
    </div>
    <script src="../../../../../Public/Plugin/BackTop/backTop.js"></script>
</footer>
<script>
  $(document).ready(function () {
      var q = '<div class="lh1 pb30 fs18 color000"><input type="radio" class="radio1" name="check">中国银行 尾号：4000</div>'
      $('.tian').click(function () {
          $(this).before(q)
      });
      $('.btn1').click(function () {
          $('.pop').show()
      });
      $('.no').click(function () {
          $('.pop').hide()
      })
  })
</script>
</body>
</html>
