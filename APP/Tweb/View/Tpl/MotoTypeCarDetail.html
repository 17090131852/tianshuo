<include file="Tpl/PublicHead"/>
	<style>
		section .carDetel { margin: 2em 0; }
		section .carDetel h2,h4 { margin-bottom: 1em; }
		section .carDetel .PowerTime {padding-bottom: 2em; margin-bottom: 2em; border-bottom: 1px solid #0eb493;}
		section .carDetel .ChangeColor p {display: inline-block; padding: 1.5em 4em; border: 1px solid #ccc; border-radius: 4px;margin-right: .2em;}
		section .carDetel .ChangeColor p b {display: block; width: 20px;height: 20px;}
		section .PicShow{margin: 0 auto;}
		section .PicShow .container{ padding: 0;}
		section .PicShow .container .well{background: none; border: none; box-shadow: none;}
		section .PicShow .container .well .thumbnail{background: none; border: none;}
		section .PicShow .container .well .carousel-indicators{margin-top: 60px; position: inherit; left: 0; bottom: 0; width: auto; margin-left: 0;}
		section .PicShow .container .well .carousel-indicators .active{background-color: #333;}
		section .PicShow .container .well .carousel-indicators li{border-color: #999;}
		section .proDuct{padding:2em 0; border-top: 1px solid #ccc;}
		section .proDuct h2{padding-bottom: 1em; font-weight: bold;}
		section .carCont {color: #666;}

		/* clearfix */
		.clearfix:after{ visibility:hidden; display:block; font-size:0; content:" "; clear:both; height:0;}
		*html .clearfix{ zoom:1;}
		/*.preview{width:400px; height:465px; margin:50px 0px 0px 150px;}*/
		/* smallImg */
		.smallImg{position:relative; height:52px; margin-top:1px; background-color:#F1F0F0; padding:6px 5px; width:390px; overflow:hidden;float:left;}
		.scrollbutton{width:14px; height:50px; overflow:hidden; position:relative; float:left; cursor:pointer; }
		.scrollbutton.smallImgUp , .scrollbutton.smallImgUp.disabled{background:url("{:C('UPLOAD_SAVAPATH')}Test/CarDetail/images/d_08.png") no-repeat;}
		.scrollbutton.smallImgDown , .scrollbutton.smallImgDown.disabled{background:url("{:C('UPLOAD_SAVAPATH')}Test/CarDetail/images/d_09.png") no-repeat; margin-left:370px; margin-top:-55px;}

		#imageMenu {height:50px; width:360px; overflow:hidden; margin-left:0; float:left;}
		#imageMenu li {height:50px; width:60px; overflow:hidden; float:left; text-align:center;}
		#imageMenu li img{width:50px; height:50px;cursor:pointer;}
		#imageMenu li#onlickImg img, #imageMenu li:hover img{ width:44px; height:44px; border:3px solid #0eb493;}
		/* bigImg */
		.bigImg{position:relative; float:left; width:400px; height:400px; overflow:hidden;}
		.bigImg #midimg{width:400px; height:400px;}
		.bigImg #winSelector{width:235px; height:210px;}
		#winSelector{position:absolute; cursor:crosshair; filter:alpha(opacity=15); -moz-opacity:0.15; opacity:0.15; background-color:#000; border:1px solid #fff;}
		/* bigView */
		#bigView{position:absolute;border: 1px solid #0eb493; overflow: hidden; z-index:999;}
		#bigView img{position:absolute;}
	</style>
	<div class="breadNav">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li><a href="__APP__">主页</a></li>
			<li><a href="{:U('CarSupe/index')}">车型总览</a></li>
			<li class="active">车型详情</li>
		</ol>
	</div>
	<section class="container">
		<div class="carDetel clearfix">
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<!-- <img style="width: 100%" src="{:C('UPLOAD_SAVAPATH')}Test/car_detail.jpg" alt=""> -->
					<div class="preview">
						<div id="vertical" class="bigImg">
							<img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/mid/05.jpg" width="400" height="400" alt="" id="midimg" />
							<div style="display:none;" id="winSelector"></div>
						</div><!--bigImg end-->	
						<div class="smallImg">
							<div class="scrollbutton smallImgUp disabled"></div>
							<div id="imageMenu">
								<ul>
									<li id="onlickImg"><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/05.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/02.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/03.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/04.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/01.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/06.jpg" width="68" height="68" alt="洋妞"/></li>
									<li><img src="{:C('UPLOAD_SAVAPATH')}Test/CarDetail/small/04.jpg" width="68" height="68" alt="洋妞"/></li>
								</ul>
							</div>
							<div class="scrollbutton smallImgDown"></div>
						</div><!--smallImg end-->	
						<div id="bigView" style="display:none;"><img width="800" height="800" alt="" src="" /></div>
					</div>
					<!--preview end-->
				</div>
				<div class="col-md-6 col-xs-12">
					<h2>{$carInfo.title}</h2>
					<p>燃料：{$carInfo.gearbox}</p>
					<p>续航里程：{$carInfo.mile}</p>
					<p class="PowerTime">充电时间：{$carInfo.powertime}</p>
					<!-- 车型 颜色 -->
					<div class="ChangeColor">
						<h4>选择颜色</h4>
						<p>
							<b class="rds10" style="background:#3a94dd;"></b>
							<small>天蓝</small>
						</p>
						<p>
							<b class="rds10" style="background:#e0332a;"></b>
							<small>红色</small>
						</p>
						<br>
						<p>
							<b class="rds10" style="background:#857372;"></b>
							<small>深灰</small>
						</p>
						<p>
							<b class="rds10" style="background:#e7e7e7;"></b>
							<small>银色</small>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 车型 详情介绍 -->
		<div class="proDuct clearfix">
			<h2>{$carInfo.title}-车型介绍</h2>
			<div class="carCont">
				{$carInfo.content}
			</div>
		</div>
	</section>
	<script>
	  $('#myCarousel').carousel();
	</script>
<script src="__PUBLIC__/Script/jquery.1.4.2-min.js" type="text/javascript"/></script>
<script src="__PUBLIC__/Script/CarDetail.js" type="text/javascript"/></script>
	
<include file="Tpl/PublicFoot"/>
