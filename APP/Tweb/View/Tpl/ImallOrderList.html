<include file="Tpl/PublicImallHead" />
<style>
	.orderCase{ margin-top:1em; }
	.orderCase h1{ line-height:2em; font-size:2em; color:#0EB493; border-bottom:1px solid #0EB493; }
	.orderCase .orderList { padding: .2em 1em; }
	.orderCase ul li:nth-child(odd) { background: #DFEEEB; }
	.orderList h3{ font-size:1.25em; color:#666}
	/*下属的积分历史-分页样式*/
	.prev,.num,.next,.current {border: 1px solid #1ea78d; width: 30px;height: 30px; line-height: 30px; }
	.current { background: #1ea78d; border: 1px solid #1ea78d; padding-left: .2em;}

	.integralNum { color: #0EB493;}
</style>
<div class="orderCase container">
	<h1>历史订单</h1>
	<ul>
		<volist name="orderList" id="vItem">
			<li class="rds5">
				<div class="orderList">
					<h3>订单号：{$vItem.order_sn}</h3>
					<p>
						<switch name="vItem.order_status">
							<case value="0"><span style="color:red;">未付款</span></case>
							<case value="1"><span style="color:green;">已付款</span></case>
							<case value="2">已发货</case>
							<case value="3">已确认收货</case>
							<case value="4">订单关闭</case>
							<default />
						</switch>
						花费积分：<span class="integralNum">{$vItem.integral} BV</span>
					</p>
					<p style="color: #666;">
						创建时间：{$vItem.create_time}
						更新时间：{$vItem.update_time}
					</p>
				</div>
			</li>
		</volist>
		{$page}
	</ul>
</div>
<include file="Tpl/PublicFoot" />
