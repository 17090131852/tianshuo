<include file="Tpl/PublicMemIndex"/>
<style>
	.familyTree{ margin-top:2em; }
	.pageTitle{ line-height:2em; color:#1ea78d; font-size:1.25em; margin-top:2em; }
	.form-group{ margin-top:1em; color: #666; }
	.form-group .iptBtn {padding: .5em 1em;}
</style>
<include file="Tpl/PublicMemMenu"/>
<section class="container">
	<h1 class="pageTitle">
		订单资料
	</h1>

	<div class= "container">
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">订单号：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.order_sn}</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">商品：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.carno}</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">数量：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.num}</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">单价：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<p class="form-control-static">{$orderInfo.price}</p>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">
						总价：
				</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.total}</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">交易时间：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.ctime}</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<span class="form-control-static field-label">备注信息：</span>
			</div>
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<span class="form-control-static">{$orderInfo.remark}</span>
			</div>
		</div>
	</div>
</section>
<include file="Tpl/PublicFoot"/>
