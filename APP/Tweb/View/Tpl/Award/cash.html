<script>
    var fee = <?=$fee?>; //提现手续费
    $(document).ready(function () {
      // var q = '<div class="lh1 pb30 fs18 color000"><input type="radio" class="radio1" name="check">中国银行 尾号：4000</div>'
      $('.tian').click(function () {
          // $(this).before(q)
          window.location.href='/Award/bank?flag=1';
      });
      $('.btn1').click(function () {
          $('.pop').show()
      });
      $('.no').click(function () {
          $('.pop').hide()
      })
    })

    // 提现
    function cashwith(){
        var amount      = eval($('#amount').val());
        var max_amount  = eval($('#max_amount').val());
        var bank_id = $('input:radio[name="bank"]:checked').val();
        if(bank_id==null || bank_id<=0){
            alert("请选择或添加银行卡!");
            return false;
        }

        if(amount==null || amount<=0){
            alert("请填写正确的提现金额");
            return false;
        }

        if(amount>max_amount){
            alert('提现金额超限');
            return false;
        }

        //提现手续费
        total_fee = amount/100*fee;
        var msg = "本次提现手续费为"+total_fee+"元\n\n是否继续！"; 
        if (confirm(msg)==true){ 
            window.location.href='/Award/cashWithdrawal?amount='+amount+'&id='+bank_id;
        }else{ 
            return false; 
        } 
    }
</script>
