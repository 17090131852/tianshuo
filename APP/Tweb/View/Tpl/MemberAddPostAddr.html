<include file="Tpl/PublicMemIndex" />
<link rel="stylesheet" href="__PUBLIC__/Plugin/Validform/Validform.css" />
<script src="__PUBLIC__/Plugin/Validform/Validform_5.3.2_min.js"></script>
<script src="__PUBLIC__/Plugin/City/js/jquery.cityselect.js"></script>
	<style>
		.pageTitle{ line-height:2em; color:#1ea78d; font-size:1.25em; margin-top:2em; }
		.form-group{ margin-top:1em; }
		.iptText { padding: .5em; }
		#liveCity select { padding: .5em; border: 1px solid #1ea78d; }
		.form-group .iptBtn {padding: .5em 1em;}
	</style>
<include file="Tpl/PublicMemMenu"/>
	<section class="container">
		<h1 class="pageTitle">新增地址</h1>
		<form class="AddUserForm" action="/Member/savePostAddr" method="post">
			<input type="hidden" name="id" value="{$address.id}" />
			<!--真实姓名-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<span class="form-control-static field-label">真实姓名：</span>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
					<input class="iptText rds5 col-xs-12 col-sm-9 col-md-9 col-lg-9" type="text" name="realname" value="{$address.realname}" datatype="*"/>
				</div>
			</div>
			<!--手机号码-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<span class="form-control-static field-label">手机号码：</span>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
					<input type="text" class="iptText rds5 col-xs-12 col-sm-9 col-md-9 col-lg-9" name="tel" value="{$address.tel}" id="tel" placeholder="请填写手机号码" autocomplete="off" datatype="m" errormsg="手机号格式错误"/>
				</div>
			</div>
			<!--选择城市-->
			<div class="row form-group">
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<span class="form-control-static field-label">地区选择：</span>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<span class="form-control-static field-label">
						<div id="liveCity">
							<select class="prov rds5" name="province"></select>
							<select class="city rds5" name="city" disabled="disabled"></select>
							<select class="dist rds5" name="county" disabled="disabled"></select>
						</div>
					</span>
				</div>
			</div>
			<!--详细地址-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<span class="form-control-static field-label">详细地址：</span>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
					<input class="iptText rds5 col-xs-12 col-sm-9 col-md-9 col-lg-9" type="text" name="address" value="{$address.address}" datatype="*"  placeholder="请填详细地址" autocomplete="off" datatype="m" errormsg="请填详细地址" />
				</div>
			</div>

			<div class="row form-group">
				<div class="text-right">
					<input type="submit" class="iptBtn rds5 userAdd" value="确定">
				</div>
			</div>
		</form>
	</section>
	<script>
		//居住地联动
		$("#liveCity").citySelect({
			prov:"{$address.province}",
			city:"{$address.city}",
			dist:"{$address.county}",
			nodata:"none"
		});
		//表单验证
		$(function(){
		$(".AddUserForm").Validform({
			 btnSubmit:".userAdd",
		});
	});
	</script>
<include file="Tpl/publicFoot"/>
