<include file="Tpl/PublicMemIndex"/>
<link rel="stylesheet" href="__PUBLIC__/Plugin/Validform/Validform.css" />
<script src="__PUBLIC__/Plugin/Validform/Validform_5.3.2_min.js" /></script>
<script src="__PUBLIC__/Plugin/City/js/jquery.cityselect.js"></script>
<style>
	.pageTitle{ line-height:2em; color:#1ea78d; font-size:1.25em; margin-top:2em; }
	.form-group{ margin-top:1em; color: #666;}
	.iptText { padding: .5em; }
	.SexBtn input { margin:0 .2em 0 0;}
	.form-group .iptBtn {padding: .5em 1em;}
	#liveCity select { padding: .5em; border: 1px solid #1ea78d; }
</style>
<include file="Tpl/PublicMemMenu"/>
<section class="container">
	<h1 class="pageTitle">
		修改密码
	</h1>
	
	<form action="/Member/changePwd" method="post" class="AddUserForm">
		<div class="container">
		<!--原密码-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<span class="form-control-static field-label">旧密码：</span>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="iptText rds5 col-xs-12 col-sm-8 col-md-8 col-lg-8" name="oldPwd"  autocomplete="off" placeholder="请输入原密码" datatype="*" nullmsg="请输入原密码" errormsg="原密码输入错误" />
				</div>
			</div>
			<!--新密码-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<span class="form-control-static field-label">新密码：</span>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="iptText rds5 col-xs-12 col-sm-8 col-md-8 col-lg-8" name="pwd"  autocomplete="off" placeholder="请设置新密码" datatype="*6-16" nullmsg="请设置新密码！" errormsg="密码范围在6~16位之间！">
				</div>
			</div>
			<!--确认密码-->
			<div class="row form-group">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<span class="form-control-static field-label">确认密码：</span>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="iptText rds5 col-xs-12 col-sm-8 col-md-8 col-lg-8" name="rePwd"  autocomplete="off" placeholder="请再输入一次新密码" datatype="*" recheck="pwd" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" />
				</div>
			</div>
			
			<div class="row form-group">
				<div class="text-right">
					<button type="submit" class="iptBtn rds5 userAdd">确定</button>
				</div>
			</div>
		</div>
	</form>
</section>
<script>
		//居住地联动
		$("#liveCity").citySelect({
			prov:"{$memInfo.prov}",
			city:"{$memInfo.city}",
			dist:"{$memInfo.dist}",
			nodata:"none"
		});
		//表单验证
		$(function(){
		$(".AddUserForm").Validform({
			 btnSubmit:".userAdd",
		});
	});
	</script>
<include file="Tpl/PublicFoot"/>
